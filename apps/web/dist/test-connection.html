<!DOCTYPE html>
<html>
<head>
    <title>Backend Connection Test</title>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <button onclick="testConnection()">Test Backend Connection</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = '<p>Testing connection...</p>';
                
                // Test basic backend connectivity
                const response = await fetch('http://localhost:5003/api/patients?per_page=1', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<p style="color: green;">✅ Backend connection successful!</p>
                        <p>Patients found: ${data.data?.length || 0}</p>
                        <p>Request ID: ${data.requestId}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">❌ Backend connection failed: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ Network error: ${error.message}</p>
                    <p>Make sure the backend server is running on http://localhost:5003</p>`;
            }
        }
        
        // Auto-test on page load
        window.onload = function() {
            testConnection();
        };
    </script>
</body>
</html>
