<!DOCTYPE html>
<html>
<head>
    <title>Proxy Test</title>
</head>
<body>
    <h1>Testing Vite Proxy Configuration</h1>
    <p>The frontend should use relative URLs that go through the Vite proxy.</p>
    
    <h2>Test 1: Relative API Call (Should Work)</h2>
    <button onclick="testRelativeAPI()">Test /api/patients</button>
    <div id="relativeResult"></div>
    
    <h2>Test 2: Absolute API Call (Should Fail)</h2>
    <button onclick="testAbsoluteAPI()">Test http://localhost:5003/api/patients</button>
    <div id="absoluteResult"></div>
    
    <h2>Test 3: Check Current Configuration</h2>
    <button onclick="checkConfig()">Check Configuration</button>
    <div id="configResult"></div>

    <script>
        // Test relative API call through Vite proxy
        async function testRelativeAPI() {
            const resultDiv = document.getElementById('relativeResult');
            resultDiv.innerHTML = '<p>Testing relative API call...</p>';
            
            try {
                const response = await fetch('/api/patients?per_page=1', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<p style="color: green;">✅ Relative API call successful!</p>
                        <p>Patients found: ${data.data?.length || 0}</p>
                        <p>Request ID: ${data.requestId}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">❌ Relative API call failed: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ Relative API call error: ${error.message}</p>`;
                console.error('Relative API error:', error);
            }
        }
        
        // Test absolute API call (direct to backend)
        async function testAbsoluteAPI() {
            const resultDiv = document.getElementById('absoluteResult');
            resultDiv.innerHTML = '<p>Testing absolute API call...</p>';
            
            try {
                const response = await fetch('http://localhost:5003/api/patients?per_page=1', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<p style="color: green;">✅ Absolute API call successful!</p>
                        <p>Patients found: ${data.data?.length || 0}</p>
                        <p>Request ID: ${data.requestId}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">❌ Absolute API call failed: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ Absolute API call error: ${error.message}</p>`;
                console.error('Absolute API error:', error);
            }
        }
        
        // Check current configuration
        function checkConfig() {
            const resultDiv = document.getElementById('configResult');
            resultDiv.innerHTML = `
                <p><strong>Current Origin:</strong> ${window.location.origin}</p>
                <p><strong>Current Host:</strong> ${window.location.host}</p>
                <p><strong>Current Protocol:</strong> ${window.location.protocol}</p>
                <p><strong>Current Port:</strong> ${window.location.port}</p>
                <p><strong>User Agent:</strong> ${navigator.userAgent}</p>
            `;
        }
        
        // Auto-test on load
        window.onload = function() {
            console.log('Proxy test page loaded');
            console.log('Current location:', window.location.href);
            console.log('Origin:', window.location.origin);
        };
    </script>
</body>
</html>
