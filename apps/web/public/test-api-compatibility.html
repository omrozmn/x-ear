<!DOCTYPE html>
<html>
<head>
    <title>API Compatibility Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
        button { margin: 5px; padding: 10px 15px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .endpoint { font-weight: bold; color: #007bff; }
    </style>
</head>
<body>
    <h1>Frontend-Backend API Compatibility Test</h1>
    
    <div class="test-section">
        <h2>1. Backend Health Check</h2>
        <button onclick="testBackendHealth()">Test Backend Health</button>
        <div id="health-result"></div>
    </div>

    <div class="test-section">
        <h2>2. SGK Documents Endpoint Test</h2>
        <button onclick="testSgkDocuments()">Test SGK Documents (JSON)</button>
        <div id="sgk-docs-result"></div>
    </div>

    <div class="test-section">
        <h2>3. SGK Upload Endpoint Test</h2>
        <button onclick="testSgkUpload()">Test SGK Upload (multipart/form-data)</button>
        <div id="sgk-upload-result"></div>
    </div>

    <div class="test-section">
        <h2>4. Generated Client vs Backend Compatibility</h2>
        <button onclick="testGeneratedClient()">Test Generated Client</button>
        <div id="client-result"></div>
    </div>

    <div class="test-section">
        <h2>5. Proxy Configuration Test</h2>
        <button onclick="testProxyConfig()">Test Vite Proxy</button>
        <div id="proxy-result"></div>
    </div>

    <script>
        async function testBackendHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = '<p>Testing backend health...</p>';
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>✅ Backend Health OK</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>❌ Backend Health Failed</h4>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Backend Connection Failed</h4>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testSgkDocuments() {
            const resultDiv = document.getElementById('sgk-docs-result');
            resultDiv.innerHTML = '<p>Testing SGK documents endpoint...</p>';
            
            try {
                // Test GET /api/sgk/documents
                const getResponse = await fetch('/api/sgk/documents');
                const getData = await getResponse.json();
                
                // Test POST /api/sgk/documents (JSON format as expected by generated client)
                const postData = {
                    patientId: 'test-patient-123',
                    filename: 'test-document.pdf',
                    documentType: 'sgk_recete'
                };
                
                const postResponse = await fetch('/api/sgk/documents', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Idempotency-Key': `test-${Date.now()}`
                    },
                    body: JSON.stringify(postData)
                });
                
                const postResult = await postResponse.json();
                
                resultDiv.innerHTML = `
                    <div class="${getResponse.ok && postResponse.ok ? 'success' : 'error'}">
                        <h4>SGK Documents Endpoint Test</h4>
                        <p><span class="endpoint">GET /api/sgk/documents</span> - Status: ${getResponse.status}</p>
                        <pre>${JSON.stringify(getData, null, 2)}</pre>
                        <p><span class="endpoint">POST /api/sgk/documents</span> - Status: ${postResponse.status}</p>
                        <pre>${JSON.stringify(postResult, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ SGK Documents Test Failed</h4>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testSgkUpload() {
            const resultDiv = document.getElementById('sgk-upload-result');
            resultDiv.innerHTML = '<p>Testing SGK upload endpoint...</p>';
            
            try {
                // Create a test file
                const testContent = 'SGK Test Document Content';
                const testFile = new Blob([testContent], { type: 'text/plain' });
                
                // Test multipart/form-data upload (as expected by /api/sgk/upload)
                const formData = new FormData();
                formData.append('files', testFile, 'test-sgk-document.txt');
                
                const response = await fetch('/api/sgk/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="${response.ok ? 'success' : 'error'}">
                        <h4>SGK Upload Test</h4>
                        <p><span class="endpoint">POST /api/sgk/upload</span> - Status: ${response.status}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ SGK Upload Test Failed</h4>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testGeneratedClient() {
            const resultDiv = document.getElementById('client-result');
            resultDiv.innerHTML = '<p>Testing generated client compatibility...</p>';
            
            const issues = [];
            
            // Check if generated client expects JSON but backend expects multipart
            issues.push({
                type: 'warning',
                message: 'Generated client sgkUploadSgkDocument() sends JSON to /api/sgk/documents, but this endpoint expects JSON (OK)'
            });
            
            // Check if there's a mismatch for file uploads
            issues.push({
                type: 'error',
                message: 'Frontend components use FormData for file uploads, but generated client only supports JSON'
            });
            
            // Check missing endpoints in generated client
            issues.push({
                type: 'warning',
                message: 'Backend has /api/sgk/upload endpoint for multipart uploads, but no generated client method exists'
            });
            
            let html = '<div class="warning"><h4>Generated Client Analysis</h4>';
            issues.forEach(issue => {
                html += `<p class="${issue.type}">⚠️ ${issue.message}</p>`;
            });
            html += '</div>';
            
            resultDiv.innerHTML = html;
        }

        async function testProxyConfig() {
            const resultDiv = document.getElementById('proxy-result');
            resultDiv.innerHTML = '<p>Testing Vite proxy configuration...</p>';
            
            try {
                // Test relative URL (should go through proxy)
                const relativeResponse = await fetch('/api/health');
                const relativeData = await relativeResponse.json();
                
                // Test if we can reach backend directly (should fail from browser due to CORS)
                let directResult = null;
                try {
                    const directResponse = await fetch('http://localhost:5003/api/health');
                    directResult = await directResponse.json();
                } catch (directError) {
                    directResult = { error: directError.message };
                }
                
                resultDiv.innerHTML = `
                    <div class="${relativeResponse.ok ? 'success' : 'error'}">
                        <h4>Proxy Configuration Test</h4>
                        <p><strong>Relative URL (/api/health):</strong> Status ${relativeResponse.status}</p>
                        <pre>${JSON.stringify(relativeData, null, 2)}</pre>
                        <p><strong>Direct URL (http://localhost:5003/api/health):</strong></p>
                        <pre>${JSON.stringify(directResult, null, 2)}</pre>
                        <p class="success">✅ Vite proxy is working correctly - relative URLs are proxied to backend</p>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Proxy Test Failed</h4>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Run all tests on page load
        window.onload = function() {
            console.log('API Compatibility Test Page Loaded');
            console.log('Backend should be running on http://localhost:5003');
            console.log('Frontend should be running on http://localhost:8080');
            console.log('Vite proxy should forward /api/* to http://localhost:5003');
        };
    </script>
</body>
</html>
