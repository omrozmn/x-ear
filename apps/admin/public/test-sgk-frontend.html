<!DOCTYPE html>
<html>
<head>
    <title>SGK Upload Test - Frontend Integration</title>
</head>
<body>
    <h1>SGK Document Upload Test (Frontend Integration)</h1>
    <p>This tests the same functionality as the terminal commands, but through the frontend.</p>
    
    <h2>Step 1: Test Backend Connection</h2>
    <button onclick="testConnection()">Test Connection</button>
    <div id="connectionResult"></div>
    
    <h2>Step 2: Test Patient Listing</h2>
    <button onclick="testPatientList()">Test Patient List</button>
    <div id="patientResult"></div>
    
    <h2>Step 3: Test SGK Document Upload</h2>
    <p><strong>Test file available:</strong> <a href="/test-document.txt" target="_blank">test-document.txt</a></p>
    <input type="file" id="fileInput" accept=".txt,.pdf,.jpg,.jpeg,.png" />
    <button onclick="testUpload()">Test Upload</button>
    <div id="uploadResult"></div>

    <script>
        // Test backend connection
        async function testConnection() {
            const resultDiv = document.getElementById('connectionResult');
            
            try {
                resultDiv.innerHTML = '<p>Testing connection...</p>';
                
                const response = await fetch('http://localhost:5003/api/patients?per_page=1', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<p style="color: green;">✅ Backend connection successful!</p>
                        <p>Patients found: ${data.data?.length || 0}</p>
                        <p>Request ID: ${data.requestId}</p>
                        <p>Timestamp: ${data.timestamp}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">❌ Backend connection failed: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ Network error: ${error.message}</p>`;
            }
        }
        
        // Test patient listing
        async function testPatientList() {
            const resultDiv = document.getElementById('patientResult');
            
            try {
                resultDiv.innerHTML = '<p>Loading patients...</p>';
                
                const response = await fetch('http://localhost:5003/api/patients?per_page=5', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    const patients = data.data || [];
                    resultDiv.innerHTML = `<p style="color: green;">✅ Patients loaded successfully!</p>
                        <p>Total patients: ${data.pagination?.total || 0}</p>
                        <ul>${patients.map(p => `<li>${p.fullName} (${p.id})</li>`).join('')}</ul>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">❌ Failed to load patients: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ Network error: ${error.message}</p>`;
            }
        }

        // Test SGK document upload
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const resultDiv = document.getElementById('uploadResult');
            
            if (!file) {
                resultDiv.innerHTML = '<p style="color: red;">Please select a file</p>';
                return;
            }

            try {
                // Convert file to base64
                const base64 = await fileToBase64(file);
                
                // Create JSON payload (matching what backend expects)
                const payload = {
                    patientId: 'pat_21fc42fd', // Use existing patient from our earlier test
                    filename: file.name,
                    documentType: 'belge',
                    fileData: base64,
                    mimeType: file.type,
                    fileSize: file.size
                };

                resultDiv.innerHTML = '<p>Uploading...</p>';
                
                // Test the API endpoint with proper headers
                const response = await fetch('http://localhost:5003/api/sgk/documents', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Idempotency-Key': 'test-upload-' + Date.now()
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<p style="color: green;">✅ Upload successful!</p>
                        <p>Document ID: ${data.document?.id || 'N/A'}</p>
                        <p>Request ID: ${data.requestId}</p>
                        <p>Timestamp: ${data.timestamp}</p>
                        <details><summary>Full Response</summary><pre>${JSON.stringify(data, null, 2)}</pre></details>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">❌ Upload failed: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
            }
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    // Remove the data URL prefix and return just the base64
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = error => reject(error);
            });
        }
        
        // Auto-test connection on page load
        window.onload = function() {
            testConnection();
        };
    </script>
</body>
</html>
