        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommunicationTemplate'
  /api/communications/templates/{template_id}:
    get:
      summary: Get Communication Template
      operationId: communications_get_template
      tags:
