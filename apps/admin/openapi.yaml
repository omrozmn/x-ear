components:
  schemas:
    Patient:
      type: object
      properties:
        id:
          type: string
          description: Unique patient identifier
        tcNumber:
          type: string
          description: Turkish citizenship number
        identityNumber:
          type: string
          description: Identity number
        firstName:
          type: string
          description: Patient's first name
        lastName:
          type: string
          description: Patient's last name
        phone:
          type: string
          description: Patient's phone number
        email:
          type: string
          format: email
          description: Patient's email address
        birthDate:
          type: string
          format: date
          description: Patient's birth date
        gender:
          type: string
          enum:
          - M
          - F
          description: Patient's gender
        addressCity:
          type: string
          description: Patient's city
        addressDistrict:
          type: string
          description: Patient's district
        addressFull:
          type: string
          description: Patient's full address
        status:
          type: string
          enum:
          - ACTIVE
          - INACTIVE
          - LEAD
          - TRIAL
          - CUSTOMER
          description: Patient status
        segment:
          type: string
          description: Patient segment
        acquisitionType:
          type: string
          description: How patient was acquired
        conversionStep:
          type: string
          description: Patient conversion step
        referredBy:
          type: string
          description: Who referred the patient
        priorityScore:
          type: integer
          description: Patient priority score
        tags:
          type: array
          items:
            type: string
          description: Patient tags
        sgkInfo:
          type: object
          description: SGK information
        customData:
          type: object
          description: Custom patient data
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
      - tcNumber
      - firstName
      - lastName
      - phone
    PatientCreate:
      type: object
      properties:
        tcNumber:
          type: string
          description: Turkish citizenship number
        identityNumber:
          type: string
          description: Identity number
        firstName:
          type: string
          description: Patient's first name
        lastName:
          type: string
          description: Patient's last name
        phone:
          type: string
          description: Patient's phone number
        email:
          type: string
          format: email
          description: Patient's email address
        birthDate:
          type: string
          format: date
          description: Patient's birth date
        gender:
          type: string
          enum:
          - M
          - F
          description: Patient's gender
        addressCity:
          type: string
          description: Patient's city
        addressDistrict:
          type: string
          description: Patient's district
        addressFull:
          type: string
          description: Patient's full address
        status:
          type: string
          enum:
          - ACTIVE
          - INACTIVE
          - LEAD
          - TRIAL
          - CUSTOMER
          description: Patient status
        segment:
          type: string
          description: Patient segment
        acquisitionType:
          type: string
          description: How patient was acquired
        conversionStep:
          type: string
          description: Patient conversion step
        referredBy:
          type: string
          description: Who referred the patient
        priorityScore:
          type: integer
          description: Patient priority score
        tags:
          type: array
          items:
            type: string
          description: Patient tags
        sgkInfo:
          type: object
          description: SGK information
        customData:
          type: object
          description: Custom patient data
      required:
      - tcNumber
      - firstName
      - lastName
      - phone
