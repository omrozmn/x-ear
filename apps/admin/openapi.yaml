                          type: object
                          description: Template usage statistics
                      campaigns:
                        type: array
                        items:
                          type: object
                          description: Campaign performance data
                  requestId:
                    type: string
                  timestamp:
                    type: string
                    format: date-time
        '500':
          description: Internal Server Error
