openapi: 3.0.0
info:
  title: X-Ear Admin API
  version: 1.0.0
  description: API for X-Ear Admin Panel
servers:
  - url: http://localhost:5003
paths:
  /admin/features:
    get:
      summary: Get system feature flags
      operationId: admin_get_features
      tags:
      - Admin
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  features:
                    type: object
                    additionalProperties:
                      type: object
                      properties:
                        mode:
                          type: string
                        plans:
                          type: array
                          items:
                            type: string
    patch:
      summary: Update system feature flags
      operationId: admin_update_features
      tags:
      - Admin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                features:
                  type: object
                  additionalProperties:
                    type: object
                    properties:
                      mode:
                        type: string
                      plans:
                        type: array
                        items:
                          type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  features:
                    type: object
                    additionalProperties:
                      type: object
                      properties:
                        mode:
                          type: string
                        plans:
                          type: array
                          items:
                            type: string
  /admin/auth/login:
    post:
      summary: Admin Login
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                mfa_token:
                  type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                      user:
                        $ref: '#/components/schemas/AdminUser'
                      requires_mfa:
                        type: boolean

  /admin/tenants/{id}/users:
    get:
      summary: List Tenant Users
      tags: [Tenants]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      users:
                        type: array
                        items:
                          $ref: '#/components/schemas/User'

  /admin/users:
    get:
      summary: List Admin Users
      tags: [Users]
      parameters:
        - name: page
          in: query
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
        - name: search
          in: query
          schema:
            type: string
        - name: role
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      users:
                        type: array
                        items:
                          $ref: '#/components/schemas/AdminUser'
                      pagination:
                        $ref: '#/components/schemas/Pagination'

  /admin/invoices:
    get:
      summary: List Invoices
      tags: [Billing]
      parameters:
        - name: page
          in: query
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
        - name: search
          in: query
          schema:
            type: string
        - name: status
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      invoices:
                        type: array
                        items:
                          $ref: '#/components/schemas/Invoice'
                      pagination:
                        $ref: '#/components/schemas/Pagination'
    post:
      summary: Create Invoice
      tags: [Billing]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InvoiceInput'
      responses:
        '201':
          description: Created

  /admin/invoices/{id}:
    get:
      summary: Get Invoice Details
      tags: [Billing]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      invoice:
                        $ref: '#/components/schemas/Invoice'

  /admin/invoices/{id}/payment:
    post:
      summary: Record Payment
      tags: [Billing]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
      responses:
        '200':
          description: Success

  /admin/invoices/{id}/pdf:
    get:
      summary: Download Invoice PDF
      tags: [Billing]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/pdf:
              schema:
                type: string
                format: binary

  /admin/plans:
    get:
      summary: List Plans
      tags: [Plans]
      parameters:
        - name: page
          in: query
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
        - name: type
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      plans:
                        type: array
                        items:
                          $ref: '#/components/schemas/Plan'
                      pagination:
                        $ref: '#/components/schemas/Pagination'
    post:
      summary: Create Plan
      tags: [Plans]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlanInput'
      responses:
        '201':
          description: Created

  /admin/plans/{id}:
    get:
      summary: Get Plan
      tags: [Plans]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
    put:
      summary: Update Plan
      tags: [Plans]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlanInput'
      responses:
        '200':
          description: Success
    delete:
      summary: Delete Plan
      tags: [Plans]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success

  /admin/addons:
    get:
      summary: List Add-ons
      tags: [AddOns]
      parameters:
        - name: page
          in: query
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
        - name: type
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      addons:
                        type: array
                        items:
                          $ref: '#/components/schemas/AddOn'
                      pagination:
                        $ref: '#/components/schemas/Pagination'
    post:
      summary: Create Add-on
      tags: [AddOns]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddOnInput'
      responses:
        '201':
          description: Created

  /admin/addons/{id}:
    get:
      summary: Get Add-on
      tags: [AddOns]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      addon:
                        $ref: '#/components/schemas/AddOn'
    put:
      summary: Update Add-on
      tags: [AddOns]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddOnInput'
      responses:
        '200':
          description: Success
    delete:
      summary: Delete Add-on
      tags: [AddOns]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success

  /admin/tenants:
    get:
      summary: List Tenants
      tags: [Tenants]
      parameters:
        - name: page
          in: query
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
        - name: status
          in: query
          schema:
            type: string
        - name: search
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      tenants:
                        type: array
                        items:
                          $ref: '#/components/schemas/Tenant'
                      pagination:
                        $ref: '#/components/schemas/Pagination'
    post:
      summary: Create Tenant
      tags: [Tenants]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TenantInput'
      responses:
        '201':
          description: Created

  /admin/tenants/{id}:
    get:
      summary: Get Tenant
      tags: [Tenants]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
    put:
      summary: Update Tenant
      tags: [Tenants]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TenantInput'
      responses:
        '200':
          description: Success
    delete:
      summary: Delete Tenant
      tags: [Tenants]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success

  /admin/tenants/{id}/status:
    put:
      summary: Update Tenant Status
      tags: [Tenants]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [active, trial, suspended, cancelled]
      responses:
        '200':
          description: Success

  /admin/users/{id}/status:
    put:
      summary: Update User Status
      tags: [Users]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                is_active:
                  type: boolean
      responses:
        '200':
          description: Success

  /admin/dashboard:
    get:
      summary: Get Dashboard Metrics
      operationId: get_admin_dashboard_metrics
      tags: [Dashboard]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      metrics:
                          $ref: '#/components/schemas/DashboardMetrics'

  /admin/analytics:
    get:
      summary: Get Analytics Data
      tags: [Analytics]
      parameters:
        - name: start_date
          in: query
          schema:
            type: string
            format: date
        - name: end_date
          in: query
          schema:
            type: string
            format: date
        - name: metric
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      overview:
                        $ref: '#/components/schemas/AnalyticsOverview'
                      revenue_trend:
                        type: array
                        items:
                          $ref: '#/components/schemas/RevenueTrend'
                      user_engagement:
                        type: array
                        items:
                          $ref: '#/components/schemas/UserEngagement'
                      plan_distribution:
                        type: array
                        items:
                          $ref: '#/components/schemas/PlanDistribution'
                      top_tenants:
                        type: array
                        items:
                          $ref: '#/components/schemas/TopTenant'

  /admin/settings:
    get:
      summary: Get System Settings
      tags: [Settings]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      settings:
                        $ref: '#/components/schemas/SystemSettings'
    post:
      summary: Update System Settings
      tags: [Settings]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SystemSettings'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      settings:
                        $ref: '#/components/schemas/SystemSettings'

  /admin/tickets:
    get:
      summary: List Support Tickets
      tags: [Support]
      parameters:
        - name: page
          in: query
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
        - name: search
          in: query
          schema:
            type: string
        - name: status
          in: query
          schema:
            type: string
        - name: priority
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      tickets:
                        type: array
                        items:
                          $ref: '#/components/schemas/SupportTicket'
                      pagination:
                        $ref: '#/components/schemas/Pagination'
    post:
      summary: Create Support Ticket
      tags: [Support]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SupportTicketInput'
      responses:
        '201':
          description: Created

  /admin/tickets/{id}:
    put:
      summary: Update Support Ticket
      tags: [Support]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                assigned_to:
                  type: string
      responses:
        '200':
          description: Success

  /api/admin/activity-logs:
    get:
      summary: Get Activity Logs (Platform Admin - all tenants)
      operationId: adminGetActivityLogs
      description: Returns activity logs across all tenants. Only accessible by platform admins.
      tags: [Activity Logs]
      parameters:
        - name: tenant_id
          in: query
          description: Filter by tenant ID
          schema:
            type: string
        - name: branch_id
          in: query
          description: Filter by branch ID
          schema:
            type: string
        - name: user_id
          in: query
          description: Filter by user ID
          schema:
            type: string
        - name: role
          in: query
          description: Filter by user role
          schema:
            type: string
        - name: entity_type
          in: query
          description: Filter by entity type (patient, device, etc.)
          schema:
            type: string
        - name: entity_id
          in: query
          description: Filter by entity ID
          schema:
            type: string
        - name: action
          in: query
          description: Filter by action type (create, update, delete, etc.)
          schema:
            type: string
        - name: is_critical
          in: query
          description: Filter by critical status
          schema:
            type: boolean
        - name: start_date
          in: query
          description: Filter by start date (ISO format)
          schema:
            type: string
            format: date-time
        - name: end_date
          in: query
          description: Filter by end date (ISO format)
          schema:
            type: string
            format: date-time
        - name: search
          in: query
          description: Search in message and action
          schema:
            type: string
        - name: page
          in: query
          description: Page number for pagination
          schema:
            type: integer
            default: 1
        - name: per_page
          in: query
          description: Items per page
          schema:
            type: integer
            default: 50
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ActivityLog'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        '403':
          description: Forbidden - requires platform admin role

  /api/admin/activity-logs/stats:
    get:
      summary: Get Activity Logs Statistics
      operationId: adminGetActivityLogsStats
      description: Returns statistics about activity logs across all tenants
      tags: [Activity Logs]
      parameters:
        - name: tenant_id
          in: query
          description: Filter by tenant ID
          schema:
            type: string
        - name: start_date
          in: query
          schema:
            type: string
            format: date-time
        - name: end_date
          in: query
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      total_logs:
                        type: integer
                      critical_logs:
                        type: integer
                      logs_by_action:
                        type: object
                        additionalProperties:
                          type: integer
                      logs_by_entity_type:
                        type: object
                        additionalProperties:
                          type: integer
                      logs_by_tenant:
                        type: object
                        additionalProperties:
                          type: integer

  /api/admin/activity-logs/filter-options:
    get:
      summary: Get Activity Log Filter Options
      operationId: adminGetActivityLogFilterOptions
      description: Returns available filter options for activity logs
      tags: [Activity Logs]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      actions:
                        type: array
                        items:
                          type: string
                      entity_types:
                        type: array
                        items:
                          type: string
                      tenants:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                            name:
                              type: string
                      roles:
                        type: array
                        items:
                          type: string

  /api/admin/activity-logs/{id}:
    get:
      summary: Get Activity Log Detail
      operationId: adminGetActivityLogDetail
      description: Returns a single activity log with full details
      tags: [Activity Logs]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/ActivityLog'
        '404':
          description: Not found

components:
  schemas:
    ActivityLog:
      type: object
      properties:
        id:
          type: string
        tenantId:
          type: string
        branchId:
          type: string
        userId:
          type: string
        realUserId:
          type: string
        role:
          type: string
        action:
          type: string
        message:
          type: string
        entityType:
          type: string
        entityId:
          type: string
        data:
          type: object
        details:
          type: object
        ipAddress:
          type: string
        userAgent:
          type: string
        isCritical:
          type: boolean
        userName:
          type: string
        userEmail:
          type: string
        tenantName:
          type: string
        branchName:
          type: string
        createdAt:
          type: string
          format: date-time

    User:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        email:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        role:
          type: string
        is_active:
          type: boolean
        last_login:
          type: string
        tenant_id:
          type: string
        created_at:
          type: string
        updated_at:
          type: string

    AdminUser:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        role:
          type: string
          enum: [super_admin, support, finance, content]
        is_active:
          type: boolean
        last_login:
          type: string
        tenant_id:
          type: string
        created_at:
          type: string

    Invoice:
      type: object
      properties:
        id:
          type: string
        tenant_id:
          type: string
        tenant_name:
          type: string
        invoice_number:
          type: string
        amount:
          type: number
        subtotal:
          type: number
        tax_total:
          type: number
        total:
          type: number
        paid_amount:
          type: number
        currency:
          type: string
        status:
          type: string
          enum: [paid, pending, overdue, cancelled, open]
        due_date:
          type: string
        issue_date:
          type: string
        created_at:
          type: string
        items:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              description:
                type: string
              quantity:
                type: number
              unit_price:
                type: number
              amount:
                type: number
              total:
                type: number

    InvoiceInput:
      type: object
      required: [tenant_id, due_date, items]
      properties:
        tenant_id:
          type: string
        due_date:
          type: string
        currency:
          type: string
        items:
          type: array
          items:
            type: object
            properties:
              description:
                type: string
              quantity:
                type: number
              unit_price:
                type: number

    Plan:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        slug:
          type: string
        description:
          type: string
        plan_type:
          type: string
          enum: [BASIC, PRO, ENTERPRISE, CUSTOM]
        price:
          type: number
        currency:
          type: string
        billing_interval:
          type: string
          enum: [MONTHLY, YEARLY, QUARTERLY]
        max_users:
          type: integer
        max_storage_gb:
          type: integer
        features:
          type: array
          items:
            type: string
        is_active:
          type: boolean
        is_public:
          type: boolean
        monthly_price:
          type: number
        yearly_price:
          type: number
        created_at:
          type: string
        updated_at:
          type: string

    PlanInput:
      type: object
      required: [name, price]
      properties:
        name:
          type: string
        slug:
          type: string
        description:
          type: string
        plan_type:
          type: string
        price:
          type: number
        billing_interval:
          type: string
        max_users:
          type: integer
        max_storage_gb:
          type: integer
        features:
