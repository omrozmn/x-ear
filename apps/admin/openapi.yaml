paths:
  /api/appointments:
    get:
      summary: Get list of appointments
      operationId: appointments_get_appointments
      tags:
      - Appointments
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
          default: 1
        description: Page number for pagination
      - name: per_page
        in: query
        required: false
        schema:
          type: integer
          default: 20
          minimum: 1
          maximum: 200
        description: Number of items per page (max 200)
      - name: patient_id
        in: query
        required: false
        schema:
          type: string
        description: Filter by patient ID
      - name: date_from
        in: query
        required: false
        schema:
          type: string
          format: date
        description: Filter appointments from this date
      - name: date_to
        in: query
        required: false
        schema:
          type: string
          format: date
        description: Filter appointments to this date
      - name: status
        in: query
        required: false
        schema:
          type: string
          enum:
          - SCHEDULED
          - CONFIRMED
          - IN_PROGRESS
          - COMPLETED
          - CANCELLED
          - NO_SHOW
          - RESCHEDULED
        description: Filter by appointment status
      - name: branch_id
        in: query
        required: false
        schema:
          type: string
        description: Filter by branch ID
      responses:
        '200':
          description: Success
    post:
      summary: Create a new appointment
      operationId: appointments_create_appointment
      tags:
      - Appointments
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                patient_id:
                  type: string
                  description: Patient ID
                date:
                  type: string
                  format: date
                  description: Appointment date
                time:
                  type: string
                  format: time
                  description: Appointment time
                duration:
                  type: integer
                  description: Duration in minutes
                  default: 30
                type:
                  type: string
                  description: Appointment type
                notes:
                  type: string
                  description: Additional notes
              required:
              - patient_id
              - date
              - time
      responses:
        '201':
          description: Appointment created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Appointment'
                  requestId:
                    type: string
                  timestamp:
                    type: string
                    format: date-time
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/communications/messages:
    get:
      summary: Get list of communication messages (SMS and Email)
      operationId: communications_list_messages
      tags:
      - Communications
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
          default: 1
        description: Page number for pagination
      - name: per_page
        in: query
        required: false
        schema:
          type: integer
          default: 20
          maximum: 100
        description: Number of items per page (max 100)
      - name: type
        in: query
        required: false
        schema:
          type: string
          enum:
          - sms
          - email
        description: Filter by message type
      - name: status
        in: query
        required: false
        schema:
          type: string
        description: Filter by message status
      - name: patient_id
        in: query
        required: false
        schema:
          type: string
        description: Filter by patient ID
      - name: campaign_id
        in: query
        required: false
        schema:
          type: string
        description: Filter by campaign ID
      - name: date_from
        in: query
        required: false
        schema:
          type: string
          format: date-time
        description: Filter messages from this date
      - name: date_to
        in: query
        required: false
        schema:
          type: string
          format: date-time
        description: Filter messages to this date
      - name: search
        in: query
        required: false
        schema:
          type: string
        description: Search in message content, phone number, or email
      responses:
        '200':
          description: List of communication messages
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/CommunicationMessage'
                  meta:
                    type: object
                    properties:
                      total:
                        type: integer
                      page:
                        type: integer
                      perPage:
                        type: integer
                      totalPages:
                        type: integer
                  timestamp:
                    type: string
                    format: date-time
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
