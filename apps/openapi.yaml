        required: false
        schema:
          type: integer
          default: 1
        description: Page number for pagination
      - name: per_page
        in: query
        required: false
        schema:
          type: integer
          default: 20
          minimum: 1
          maximum: 200
        description: Number of items per page (max 200)
      - name: patient_id
        in: query
        required: false
        schema:
          type: string
        description: Filter by patient ID
      - name: date_from
        in: query
        required: false
        schema:
          type: string
          format: date
        description: Filter appointments from this date
      - name: date_to
        in: query
        required: false
        schema:
          type: string
          format: date
        description: Filter appointments to this date
