openapi: 3.0.3
info:
  title: X-Ear CRM API (auto-generated)
  version: 0.0.0-auto
  description: X-Ear CRM API for managing patients, devices, appointments, sales,
    and more
  contact:
    name: X-Ear Web App Support
    email: support@x-ear.com
    url: https://x-ear.com/support
servers:
- url: http://localhost:5003
tags:
- name: Appointments
  description: Appointment management operations
- name: Automation
  description: Automation and workflow operations
- name: Campaigns
  description: Marketing campaign operations
- name: Communications
  description: Communication templates and messaging operations
- name: Config
  description: Configuration management
- name: Dashboard
  description: Dashboard and analytics operations
- name: Devices
  description: Device management operations
- name: Health
  description: Health check operations
- name: Sales
  description: Sales management operations
- name: Settings
  description: Application settings operations
- name: Sgk
  description: SGK (Social Security) operations
- name: Sms
  description: SMS operations
- name: Suppliers
  description: Supplier management operations
- name: Entities
  description: Entity extraction operations
- name: Extract_patient
  description: Patient extraction from documents
- name: Init_db
  description: Service initialization operations
- name: Process
  description: Document processing operations
- name: Similarity
  description: Document similarity operations
- name: Swagger.html
  description: Swagger UI operations
- name: Register-phone
  description: Phone registration operations
- name: Verify-registration-otp
  description: Registration OTP verification operations
- name: Users
  description: User management operations
- name: Pricing-preview
  description: Pricing preview operations
- name: Product-suppliers
  description: Product supplier relationship operations
- name: Openapi.yaml
  description: OpenAPI specification serving operations
paths:
  /api/appointments:
    get:
      summary: Get list of appointments
      operationId: appointments_get_appointments
      tags:
      - Appointments
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
          default: 1
        description: Page number for pagination
      - name: per_page
        in: query
        required: false
        schema:
          type: integer
          default: 20
          minimum: 1
          maximum: 200
        description: Number of items per page (max 200)
      - name: patient_id
        in: query
        required: false
        schema:
          type: string
        description: Filter by patient ID
      - name: date_from
        in: query
        required: false
        schema:
          type: string
          format: date
        description: Filter appointments from this date
      - name: date_to
        in: query
        required: false
        schema:
          type: string
          format: date
        description: Filter appointments to this date
      - name: status
        in: query
        required: false
        schema:
          type: string
          enum:
          - SCHEDULED
          - CONFIRMED
          - IN_PROGRESS
          - COMPLETED
          - CANCELLED
          - NO_SHOW
          - RESCHEDULED
        description: Filter by appointment status
      - name: branch_id
        in: query
        required: false
        schema:
          type: string
        description: Filter by branch ID
      responses:
        '200':
          description: Success
    post:
      summary: Create a new appointment
      operationId: appointments_create_appointment
      tags:
      - Appointments
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                patient_id:
                  type: string
                  description: Patient ID
                date:
                  type: string
                  format: date
                  description: Appointment date
                time:
                  type: string
                  format: time
                  description: Appointment time
                duration:
                  type: integer
                  description: Duration in minutes
                  default: 30
                type:
                  type: string
                  description: Appointment type
                notes:
                  type: string
                  description: Additional notes
              required:
              - patient_id
              - date
              - time
      responses:
        '201':
          description: Appointment created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Appointment'
                  requestId:
                    type: string
                  timestamp:
                    type: string
                    format: date-time
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/communications/messages:
    get:
      summary: Get list of communication messages (SMS and Email)
      operationId: communications_list_messages
      tags:
      - Communications
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
          default: 1
        description: Page number for pagination
      - name: per_page
        in: query
        required: false
        schema:
          type: integer
          default: 20
          maximum: 100
        description: Number of items per page (max 100)
      - name: type
        in: query
        required: false
        schema:
          type: string
          enum:
          - sms
          - email
        description: Filter by message type
      - name: status
        in: query
        required: false
        schema:
          type: string
        description: Filter by message status
      - name: patient_id
        in: query
        required: false
        schema:
          type: string
        description: Filter by patient ID
      - name: campaign_id
        in: query
        required: false
        schema:
          type: string
        description: Filter by campaign ID
      - name: date_from
        in: query
        required: false
        schema:
          type: string
          format: date-time
        description: Filter messages from this date
      - name: date_to
        in: query
        required: false
        schema:
          type: string
          format: date-time
        description: Filter messages to this date
      - name: search
        in: query
        required: false
        schema:
          type: string
        description: Search in message content, phone number, or email
      responses:
        '200':
          description: List of communication messages
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/CommunicationMessage'
                  meta:
                    type: object
                    properties:
                      total:
                        type: integer
                      page:
                        type: integer
                      perPage:
                        type: integer
                      totalPages:
                        type: integer
                  timestamp:
                    type: string
                    format: date-time
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/communications/templates:
    get:
      summary: Get list of communication templates
      operationId: communications_list_templates
      tags:
      - Communications
      parameters:
      - name: type
        in: query
        required: false
        schema:
          type: string
          enum:
          - sms
          - email
        description: Filter by template type
      - name: category
        in: query
        required: false
        schema:
          type: string
        description: Filter by template category
      - name: active
        in: query
        required: false
        schema:
          type: boolean
        description: Filter by active status
      - name: search
        in: query
        required: false
        schema:
          type: string
        description: Search in template name and description
      responses:
        '200':
          description: List of communication templates
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/CommunicationTemplate'
                  meta:
                    type: object
                  requestId:
                    type: string
                  timestamp:
                    type: string
                    format: date-time
    post:
      summary: Create a new communication template
      operationId: communications_create_template
      tags:
      - Communications
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommunicationTemplateCreate'
      responses:
        '201':
          description: Template created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/CommunicationTemplate'
                  requestId:
                    type: string
                  timestamp:
                    type: string
                    format: date-time
  /api/communications/templates/{template_id}:
    get:
      summary: Get a specific communication template
      operationId: communications_get_template
      tags:
      - Communications
      parameters:
      - name: template_id
        in: path
        required: true
        schema:
          type: string
        description: Template ID
      responses:
        '200':
          description: Communication template details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/CommunicationTemplate'
                  requestId:
                    type: string
                  timestamp:
                    type: string
                    format: date-time
    put:
      summary: Update a communication template
      operationId: communications_update_template
      tags:
      - Communications
      parameters:
      - name: template_id
        in: path
        required: true
        schema:
          type: string
        description: Template ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommunicationTemplateUpdate'
      responses:
        '200':
          description: Template updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/CommunicationTemplate'
                  requestId:
                    type: string
                  timestamp:
                    type: string
                    format: date-time
    delete:
      summary: Delete a communication template
      operationId: communications_delete_template
      tags:
      - Communications
      parameters:
      - name: template_id
        in: path
        required: true
        schema:
          type: string
        description: Template ID
      responses:
        '200':
          description: Template deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                  requestId:
                    type: string
                  timestamp:
                    type: string
                    format: date-time
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/appointments/{appointment_id}:
    delete:
      summary: DELETE /api/appointments/{appointment_id}
      operationId: appointments_delete_appointment
      tags:
      - Appointments
      parameters:
      - name: appointment_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '204':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
      description: Delete an existing appointment by its unique identifier
  /api/appointments/{appointment_id}/cancel:
    post:
      summary: POST /api/appointments/{appointment_id}/cancel
      operationId: appointments_cancel_appointment
      tags:
      - Appointments
      parameters:
      - name: appointment_id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
      responses:
        '201':
          description: Success
      description: Cancel an appointment and optionally provide cancellation reason
  /api/appointments/{appointment_id}/complete:
    post:
      summary: POST /api/appointments/{appointment_id}/complete
      operationId: appointments_complete_appointment
      tags:
      - Appointments
      parameters:
      - name: appointment_id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
      responses:
        '201':
          description: Success
      description: Mark an appointment as completed and add completion notes
  /api/appointments/{appointment_id}/reschedule:
    post:
      summary: POST /api/appointments/{appointment_id}/reschedule
      operationId: appointments_reschedule_appointment
      tags:
      - Appointments
      parameters:
      - name: appointment_id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
      responses:
        '201':
          description: Success
      description: Reschedule an existing appointment to a new date and time
  /api/appointments/availability:
    get:
      summary: GET /api/appointments/availability
      operationId: appointments_get_availability
      tags:
      - Appointments
      responses:
        '200':
          description: Success
      description: Get available appointment slots for scheduling
  /api/appointments/list:
    get:
      summary: GET /api/appointments/list
      operationId: appointments_list_appointments
      tags:
      - Appointments
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Appointment'
                  pagination:
                    $ref: '#/components/schemas/PaginationInfo'
      description: Retrieve a list of appointments with optional filtering
  /api/automation/backup:
    post:
      summary: Trigger system backup
      operationId: automation_trigger_backup
      tags:
      - Automation
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
      responses:
        '201':
          description: Success
      description: Trigger automated system backup process
  /api/automation/logs:
    get:
      summary: Get automation logs
      operationId: automation_get_automation_logs
      tags:
      - Automation
      responses:
        '200':
          description: Success
      description: Retrieve logs from automated processes and tasks
  /api/automation/sgk/process:
    post:
      summary: Trigger SGK document processing
      operationId: automation_trigger_sgk_processing
      tags:
      - Automation
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
      responses:
        '201':
          description: Success
      description: Trigger automated SGK document processing workflow
  /api/automation/status:
    get:
      summary: Get automation system status
      operationId: automation_get_automation_status
      tags:
      - Automation
      responses:
        '200':
          description: Success
      description: Retrieve status information
  /api/branches:
    get:
      summary: Get all branches for current tenant
      operationId: branches_get_branches
      tags:
      - Branches
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        address:
                          type: string
                        phone:
                          type: string
                        email:
                          type: string
      description: Retrieve list of branches for the current tenant
  /api/campaigns:
    get:
      summary: List all campaigns
      operationId: campaigns_get_campaigns
      tags:
      - Campaigns
      parameters:
      - name: page
        in: query
        schema:
          type: integer
          default: 1
      - name: per_page
        in: query
        schema:
          type: integer
          default: 20
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  campaigns:
                    type: array
                    items:
                      $ref: '#/components/schemas/Campaign'
                  meta:
                    $ref: '#/components/schemas/PaginationInfo'
      description: Retrieve a list of marketing campaigns
    post:
      summary: POST /api/campaigns
      operationId: campaigns_create_campaign
      tags:
      - Campaigns
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Campaign'
      description: Create a new marketing campaign with target audience and content
  /api/dashboard:
    get:
      summary: Get dashboard data
      operationId: dashboard_get_dashboard_data
      tags:
      - Dashboard
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalPatients:
                    type: integer
                    description: Total number of patients
                  totalDevices:
                    type: integer
                    description: Total number of devices
                  totalAppointments:
                    type: integer
                    description: Total number of appointments
                  totalSales:
                    type: number
                    format: float
                    description: Total sales amount
                  recentAppointments:
                    type: array
                    items:
                      $ref: '#/components/schemas/Appointment'
                    description: Recent appointments
                  recentSales:
                    type: array
                    items:
                      $ref: '#/components/schemas/Sale'
                    description: Recent sales
                  monthlyStats:
                    type: object
                    properties:
                      patients:
                        type: integer
                      appointments:
                        type: integer
                      sales:
                        type: number
                        format: float
                    description: Monthly statistics
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      description: Retrieve dashboard overview data including statistics and recent
        activities
  /api/campaigns/{campaign_id}/send:
    post:
      summary: POST /api/campaigns/{campaign_id}/send
      operationId: campaigns_send_campaign
      tags:
      - Campaigns
      parameters:
      - name: campaign_id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
      responses:
        '201':
          description: Success
      description: Create new send
  /api/config/turnstile:
    get:
      summary: GET /api/config/turnstile
      operationId: registration_get_turnstile_config
      tags:
      - Config
      responses:
        '200':
          description: Success
      description: Retrieve turnstile information
  /api/dashboard/charts/patient-trends:
    get:
      summary: GET /api/dashboard/charts/patient-trends
      operationId: dashboard_patient_trends
      tags:
      - Dashboard
      responses:
        '200':
          description: Success
      description: Retrieve patient-trends information
  /api/dashboard/charts/revenue-trends:
    get:
      summary: GET /api/dashboard/charts/revenue-trends
      operationId: dashboard_revenue_trends
      tags:
      - Dashboard
      responses:
        '200':
          description: Success
      description: Retrieve revenue-trends information
  /api/dashboard/kpis:
    get:
      summary: GET /api/dashboard/kpis
      operationId: dashboard_get_kpis
      tags:
      - Dashboard
      responses:
        '200':
          description: Success
      description: Retrieve kpis information
  /api/dashboard/recent-activity:
    get:
      summary: GET /api/dashboard/recent-activity
      operationId: dashboard_recent_activity
      tags:
      - Dashboard
      responses:
        '200':
          description: Success
      description: Retrieve recent-activity information
  /api/devices:
    get:
      summary: Get list of devices
      operationId: devices_get_devices
      tags:
      - Devices
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
          default: 1
        description: Page number for pagination
      - name: per_page
        in: query
        required: false
        schema:
          type: integer
          default: 20
          minimum: 1
          maximum: 200
        description: Number of items per page (max 200)
      - name: search
        in: query
        required: false
        schema:
          type: string
        description: Search term for filtering devices
      - name: brand
        in: query
        required: false
        schema:
          type: string
        description: Filter by device brand
      - name: category
        in: query
        required: false
        schema:
          type: string
        description: Filter by device category
      - name: status
        in: query
        required: false
        schema:
          type: string
          enum:
          - IN_STOCK
          - ASSIGNED
          - TRIAL
          - DEFECTIVE
          - LOST
          - RETURNED
        description: Filter by device status
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Device'
                  pagination:
                    $ref: '#/components/schemas/PaginationInfo'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      description: Retrieve a list of devices with optional filtering and pagination
    post:
      summary: Create a new device
      operationId: devices_create_device
      tags:
      - Devices
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
      description: Register a new hearing aid device in the system
  /api/devices/{device_id}:
    delete:
      summary: Delete a device
      operationId: devices_delete_device
      tags:
      - Devices
      parameters:
      - name: device_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '204':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
      description: Remove a device from the system
  /api/devices/{device_id}/stock-update:
    post:
      summary: Update device stock levels (simplified).
      description: 'This endpoint is intentionally permissive for tests — real inventory
        logic

        should live in a dedicated inventory table/service.'
      operationId: devices_update_device_stock
      tags:
      - Devices
      parameters:
      - name: device_id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
      responses:
        '201':
          description: Success
  /api/devices/brands:
    get:
      summary: Get available device brands
      operationId: devices_get_device_brands
      tags:
      - Devices
      responses:
        '200':
          description: Success
      description: Retrieve brands information
    post:
      summary: Create a new device brand
      operationId: devices_create_device_brand
      tags:
      - Devices
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - name
              properties:
                name:
                  type: string
                  description: Brand name
      responses:
        '201':
          description: Brand created successfully
        '400':
          description: Invalid request data
        '409':
          description: Brand already exists
        '500':
          description: Internal server error
      description: Create a new device brand
  /api/devices/categories:
    get:
      summary: Get available device categories
      operationId: devices_get_device_categories
      tags:
      - Devices
      responses:
        '200':
          description: Success
      description: Retrieve categories information
    post:
      summary: Create a new device category
      operationId: devices_create_device_category
      tags:
      - Devices
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - name
              properties:
                name:
                  type: string
                  description: Category name
      responses:
        '201':
          description: Category created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      name:
                        type: string
                  message:
                    type: string
                  requestId:
                    type: string
                  timestamp:
                    type: string
        '400':
          description: Bad request
        '409':
          description: Category already exists
        '500':
          description: Internal server error
      description: Create a new device category
  /api/devices/low-stock:
    get:
      summary: Get devices with low stock levels
      operationId: devices_get_low_stock_devices
      tags:
      - Devices
      responses:
        '200':
          description: Success
      description: Retrieve low-stock information
