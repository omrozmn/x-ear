# Docker Compose for Local Development
# 
# This file provides optional Postgres for developers who want to test 
# database compatibility before production migration.
#
# Current default: SQLite (no Docker required)
# Future default: Postgres (this file)
#
# Usage:
#   docker-compose -f infra/docker/docker-compose.dev.yml up -d

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: xear-postgres-dev
    environment:
      POSTGRES_USER: xear
      POSTGRES_PASSWORD: xear_dev_password
      POSTGRES_DB: xear_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xear"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: xear-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@xear.app
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
