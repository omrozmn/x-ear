name: Critical Flow Regression Tests

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  critical-flows:
    name: Critical Flow Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: xear_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: apps/api/requirements.txt
      
      - name: Install dependencies
        run: |
          npm ci
          pip install -r apps/api/requirements.txt
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run database migrations
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/xear_test
        run: alembic upgrade head
      
      - name: Seed test data
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/xear_test
          REDIS_URL: redis://localhost:6379
        run: python scripts/seed_test_data.py
      
      - name: Start backend API
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/xear_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_secret_key_for_ci_e2e_flows
          TENANT_STRICT_MODE: "true"
        run: |
          python main.py &
          echo $! > api.pid
      
      - name: Start web app
        working-directory: apps/web
        env:
          VITE_API_BASE_URL: http://localhost:5003
        run: |
          npm run dev &
          echo $! > web.pid
      
      - name: Start admin panel
        working-directory: apps/admin
        env:
          VITE_API_BASE_URL: http://localhost:5003
        run: |
          npm run dev &
          echo $! > admin.pid
      
      - name: Wait for services
        run: |
          npx wait-on http://localhost:5003/health -t 60000
          npx wait-on http://localhost:8080 -t 60000
          npx wait-on http://localhost:8082 -t 60000
      
      - name: Run typecheck
        run: npm run typecheck
      
      - name: Run lint
        run: npm run lint
      
      - name: Run P0 critical flow tests
        env:
          API_BASE_URL: http://localhost:5003
          WEB_BASE_URL: http://localhost:8080
          ADMIN_BASE_URL: http://localhost:8082
          TEST_USER_PHONE: '+905551234567'
          TEST_USER_PASSWORD: 'password123'
          ADMIN_USER_EMAIL: 'admin@example.com'
          ADMIN_USER_PASSWORD: 'Password123!'
        run: |
          npx playwright test tests/e2e/critical-flows/p0-revenue-legal \
            --reporter=list,html \
            --workers=4 \
            --retries=2
      
      - name: Run P1 critical flow tests (informational)
        if: always()
        env:
          API_BASE_URL: http://localhost:5003
          WEB_BASE_URL: http://localhost:8080
          ADMIN_BASE_URL: http://localhost:8082
        run: |
          npx playwright test tests/e2e/critical-flows/p1-core-operations \
            --reporter=list \
            --workers=4 \
            --retries=1
        continue-on-error: true
      
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7
      
      - name: Cleanup
        if: always()
        run: |
          kill $(cat apps/api/api.pid) || true
          kill $(cat apps/web/web.pid) || true
          kill $(cat apps/admin/admin.pid) || true
